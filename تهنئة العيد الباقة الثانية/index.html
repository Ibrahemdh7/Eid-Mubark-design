<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.3/html2canvas.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>



<style>

    /* ... المحتوى السابق ... */
    .save-button {
    margin-top: 10px;
    padding: 10px 20px;
    background-color: #E74646;
    color: #FFF3E2;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.save-button:hover {
    background-color: #C53030;
}
body {
    background-color: #FFF3E2;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: 'Arial', sans-serif;
}


.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    padding: 0 20px;
    box-sizing: border-box;
}
.card {
    background-color: #FFE5CA;
    width: 350px;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    text-align: center;
    margin-bottom: 20px;
}

.card-image {
    width: 100%;
    height: auto;
    border-radius: 10px;
}

.card-title {
    color: #FA9884;
    margin-top: 20px;
    margin-bottom: 10px;
}

.name-input {
    width: 100%;
    padding: 10px;
    border: 2px solid #19376D;
    border-radius: 5px;
    font-size: 16px;
}

.card-name {
    color: #19376D;
}
.greet-button {
    margin-top: 10px;
    padding: 10px 20px;
    background-color: #E74646;
    color: #FFF3E2;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}


.greet-button:hover {
    background-color: #C53030;
}


.card-signature {
    margin-top: 10px;
    color: #19376D;
    font-size: 16px;
}

@media (max-width: 450px) {
    .card {
        padding: 20px;
    }
}


</style>

    <title>بطاقة تهنئة بالعيد</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <img src="/تهنئة العيد الباقة الثانية/EidMybark2.jpg" alt="صورة العيد" class="card-image">
            <h1 class="card-title">عيد مبارك</h1>
            <h2 class="card-name" id="greetingMessage"></h2>
            <p class="card-signature">من إبراهيم ظاهر</p>

        </div>
        <input type="text" id="nameInput" class="name-input" placeholder="أدخل اسمك هنا">
        <button id="greetButton" class="greet-button">تهنئة</button>
        <button id="saveButton" class="save-button">حفظ البطاقة</button>
    </div>
</body>


<script>



const greetButton = document.getElementById("greetButton");
const nameInput = document.getElementById("nameInput");
const greetingMessage = document.getElementById("greetingMessage");
const cardImage = document.querySelector(".card-image");

const images = [
    "/تهنئة العيد الباقة الثانية/بطاقة تهنئة مجانية بعيد الأضحى قابلة للطي بلون بني وبيج وزهري.svg",
    "/تهنئة العيد الباقة الثانية/منشور Instagram وردي بسيط عن العيد .jpg",
    "/تهنئة العيد الباقة الثانية/Blue Eid Mubarak 3D Greeting Postcard.svg",
    "/تهنئة العيد الباقة الثانية/Eid3.jpg",


    // ... إضافة المزيد من مسارات الصور هنا
];

greetButton.addEventListener("click", function () {
    const name = nameInput.value.trim();
    if (name) {
        const greetings = [
            "عيدك مبارك وكل عام وإنتَ بخير يا ",
            "يا زين الأيام يوم العيد، عيد سعيد علينا وعليك يا",
            "عيد مبارك وأنت في أحلى حال يا ",
            "عيدك مبارك يا زين العيد، ويعود عليك بالفرحة والسرور يا"
        ];
        const randomGreeting = greetings[Math.floor(Math.random() * greetings.length)];
        greetingMessage.textContent = randomGreeting + name + "!";

        // تغيير الصورة عند النقر على زر التهنئة
        const randomImage = images[Math.floor(Math.random() * images.length)];
        $(".card-image").attr("src", randomImage);
    } else {
        greetingMessage.textContent = "";
        alert("الرجاء إدخال اسمك");
    }
});

// ... المحتوى السابق ...

const saveButton = document.getElementById("saveButton");

saveButton.addEventListener("click", function () {
    html2canvas(document.querySelector(".card")).then(canvas => {
        const link = document.createElement("a");
        link.href = canvas.toDataURL("image/png");
        link.download = "eid_greeting_card.png";
        link.click();
    });
});

</script>

</html>
